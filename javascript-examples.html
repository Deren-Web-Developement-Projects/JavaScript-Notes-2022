<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="js-example-carousel.css" rel="stylesheet">
    <link href="js-example-ccValid.css" rel="stylesheet">
</head>
<body>
    <div id="example-carousel">
        <p>Carousel of Images</p>
        <div id="carousel-images">
            <div class="carousel-item carousel-item-visible">
                <img src="js-example-images/adventureTime.jpg" />
            </div>
            <div class="carousel-item">
                <img src="js-example-images/minecraft.jpg" />
            </div>
            <div class="carousel-item">
                <img src="js-example-images/Skyrim.jpg" />
            </div>
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
            <button id="carousel-button-next" aria-label="Next Slide">></button>
        </div>
    </div>

    <div id="example-cc-valid">
        <div>Credit Card Number Validator</div>
        <label> Card Number
            <input id="cc-input" type="text" maxlength="19">
        </label>
        <button id="cc-submit">
            Check
        </button>
        <div id="cc-output"></div>
    </div>
    

    <script src="javascript-examples.js"></script>
    <script src="js-example-ccValid.js"></script>
</body>
</html>
